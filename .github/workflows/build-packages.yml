name: Build Packages
on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    strategy:
      matrix:
        osBuild:
        - [macos-11, buildMacIntel]
        - [macos-11, buildMacArm]
        - [windows-2022, buildWindows]
        - [ubuntu-22.04, buildDebian]
        - [ubuntu-22.04, buildRedhat]
        - [ubuntu-22.04, buildLinuxArm64]
        - [ubuntu-22.04, buildRaspi]
    runs-on: ${{ matrix.osBuild[0] }}
    env:
      SDKROOT: /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm-${{ matrix.osBuild[0] }}'
        cache-dependency-path: |
          node_modules
          package-lock.json
    - run: npm install
    - name: build package
      run: pnpm run ${{ matrix.osBuild[1] }}
    - name: upload package
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.osBuild[1] }}
        path: |
          dist/app/*.zip
          dist/app/*.exe
          dist/app/*.deb
          dist/app/*.rpm
      